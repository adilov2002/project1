<html lang="en" xmlns:th = "http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
        <script th:src = "@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src = "@{/js/bootstrap.js}"></script>
    </head>
    <body>
        <div class="container">
            <div th:insert="~{layout/navbar}"></div>
        </div>
        <div class="container">
            <div class="row mt-4">
                <div class="col-6 offset-3">
                    <form th:action="@{/savecar}" method="post">
                        <div class="mb-3">
                            <label>Name:</label>
                            <input type="text" class="form-control" name="name" th:value="${car!=null?car.name:''}">
                        </div>
                        <div class="mb-3">
                            <label>Model:</label>
                            <input type="text" class="form-control" name="model" th:value="${car!=null?car.model:''}">
                        </div>
                        <div class="mb-3">
                            <label>Speed:</label>
                            <input type="number" class="form-control" name="speed" th:value="${car!=null?car.speed:0}">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-success">Save Car</button>
                            <button class="btn btn-danger float-end">Delete Car</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
