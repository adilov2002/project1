<html lang="en" xmlns:th = "http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
        <script th:src = "@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src = "@{/js/bootstrap.js}"></script>
    </head>
    <body>
        <div class="container">
            <div th:insert="~{layout/navbar}"></div>
        </div>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td width="5%">id</td>
                                <td width="40%">Name</td>
                                <td>Model</td>
                                <td>Speed</td>
                                <td width="20%">Details</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each = "mashina : ${cars}">
                                <td th:text="${mashina.id}"></td>
                                <td th:text="${mashina.name}"></td>
                                <td th:text="${mashina.model}"></td>
                                <td th:text="${mashina.speed}"></td>
                                <td>
                                    <a th:href="@{'/details/'+${mashina.id}}" class="btn btn-info btn-sm">Details</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
